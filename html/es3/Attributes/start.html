<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
    <body>
      <button disabled>Button</button>
      <label for="range">Questo è il range da 0 a 100 <input type="range" name="range" min="0" max="100"></label>
      <label for="checkbox">Questa è la checkbox<input type="checkbox" name="checkbox" checked></label>
      <label for="data">Questo è il data input <input type="date" name="data"></label>
  </body>
</html>
